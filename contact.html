    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Donna Clever Contact</title>
</head>

<body class="d-flex flex-column h-100">

    <!-- Navigation Bar at the top of the page -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Donna Clever</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto text-right">
                    <a class="nav-link" href="index.html">About me</a>
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main code for displaying the contact me form -->
    <main class="container shadow-sm p-3 mb-5 mt-5 bg-white">
        <h1>Contact</h1>
        <hr class="my-4">
    
        <div class="row p-3">
    
            <form action="" class="w-100">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control col-12" id="Name" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" class="form-control col-12" id="Email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea class="form-control col-12" id="Message"></textarea>
                </div>
    
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="bar"></div>
        <div class="container">
            <span class="text-muted">&copy 2020</span>
        </div>
    </footer>
